<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7E57C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5E35B1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Floor -->
  <ellipse cx="250" cy="450" rx="200" ry="40" fill="#F5F5F5" opacity="0.8"/>
  
  <!-- Desk Shadow -->
  <ellipse cx="250" cy="380" rx="180" ry="30" fill="#E0E0E0" opacity="0.6"/>
  
  <!-- Desk Surface -->
  <path d="M80 300 L420 300 L400 350 L100 350 Z" fill="url(#deskGradient)"/>
  <path d="M80 300 L420 300 L420 310 L80 310 Z" fill="#9575CD"/>
  
  <!-- Monitor Stand -->
  <rect x="230" y="250" width="40" height="50" fill="#455A64"/>
  <rect x="220" y="290" width="60" height="10" fill="#37474F"/>
  
  <!-- Monitor Frame -->
  <rect x="180" y="120" width="140" height="140" rx="8" fill="#263238"/>
  <rect x="190" y="130" width="120" height="90" fill="url(#screenGradient)"/>
  
  <!-- Screen Content -->
  <rect x="195" y="135" width="110" height="80" fill="#0D1117"/>
  
  <!-- Code Lines -->
  <rect x="200" y="145" width="60" height="3" fill="#7E57C2"/>
  <rect x="200" y="155" width="80" height="3" fill="#4CAF50"/>
  <rect x="200" y="165" width="45" height="3" fill="#FF9800"/>
  <rect x="200" y="175" width="70" height="3" fill="#2196F3"/>
  <rect x="200" y="185" width="55" height="3" fill="#E91E63"/>
  <rect x="200" y="195" width="85" height="3" fill="#9C27B0"/>
  
  <!-- Keyboard -->
  <rect x="150" y="320" width="200" height="40" rx="5" fill="#37474F"/>
  
  <!-- Keyboard Keys -->
  <g fill="#546E7A">
    <rect x="160" y="330" width="12" height="8" rx="1"/>
    <rect x="175" y="330" width="12" height="8" rx="1"/>
    <rect x="190" y="330" width="12" height="8" rx="1"/>
    <rect x="205" y="330" width="12" height="8" rx="1"/>
    <rect x="220" y="330" width="12" height="8" rx="1"/>
    <rect x="235" y="330" width="12" height="8" rx="1"/>
    <rect x="250" y="330" width="12" height="8" rx="1"/>
    <rect x="265" y="330" width="12" height="8" rx="1"/>
    <rect x="280" y="330" width="12" height="8" rx="1"/>
    <rect x="295" y="330" width="12" height="8" rx="1"/>
    <rect x="310" y="330" width="12" height="8" rx="1"/>
    <rect x="325" y="330" width="12" height="8" rx="1"/>
    
    <rect x="165" y="345" width="12" height="8" rx="1"/>
    <rect x="180" y="345" width="12" height="8" rx="1"/>
    <rect x="195" y="345" width="12" height="8" rx="1"/>
    <rect x="210" y="345" width="12" height="8" rx="1"/>
    <rect x="225" y="345" width="12" height="8" rx="1"/>
    <rect x="240" y="345" width="12" height="8" rx="1"/>
    <rect x="255" y="345" width="12" height="8" rx="1"/>
    <rect x="270" y="345" width="12" height="8" rx="1"/>
    <rect x="285" y="345" width="12" height="8" rx="1"/>
    <rect x="300" y="345" width="12" height="8" rx="1"/>
    <rect x="315" y="345" width="12" height="8" rx="1"/>
  </g>
  
  <!-- Mouse -->
  <ellipse cx="380" cy="340" rx="15" ry="20" fill="#455A64"/>
  <rect x="375" y="335" width="10" height="2" fill="#37474F"/>
  
  <!-- Coffee Cup -->
  <rect x="100" y="280" width="25" height="30" rx="3" fill="#8D6E63"/>
  <rect x="102" y="282" width="21" height="26" fill="#5D4037"/>
  <ellipse cx="112.5" cy="282" rx="10.5" ry="3" fill="#3E2723"/>
  <path d="M125 290 Q135 290 135 300 Q135 310 125 310" stroke="#8D6E63" stroke-width="2" fill="none"/>
  
  <!-- Plant -->
  <rect x="400" y="290" width="15" height="20" fill="#8D6E63"/>
  <ellipse cx="407.5" cy="290" rx="7.5" ry="3" fill="#6D4C41"/>
  <path d="M407.5 290 Q400 280 395 270 Q405 275 407.5 290" fill="#4CAF50"/>
  <path d="M407.5 290 Q415 280 420 270 Q410 275 407.5 290" fill="#4CAF50"/>
  <path d="M407.5 290 Q407.5 275 407.5 265" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Floating Elements -->
  <g opacity="0.7">
    <circle cx="100" cy="150" r="3" fill="#7E57C2"/>
    <circle cx="400" cy="180" r="2" fill="#4CAF50"/>
    <circle cx="450" cy="120" r="2.5" fill="#FF9800"/>
    <circle cx="50" cy="200" r="2" fill="#2196F3"/>
    
    <!-- Code Symbols -->
    <text x="80" y="100" font-family="monospace" font-size="20" fill="#7E57C2" opacity="0.6">&lt;/&gt;</text>
    <text x="380" y="80" font-family="monospace" font-size="16" fill="#4CAF50" opacity="0.6">{}</text>
    <text x="420" y="250" font-family="monospace" font-size="14" fill="#FF9800" opacity="0.6">[]</text>
  </g>
  
  <!-- Animated cursor on screen -->
  <rect x="290" y="195" width="2" height="12" fill="#7E57C2">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>